name: 'Karma Coverage Report'
description:
  'Publishes a Karma Code Coverage Report as a comment in a Pull Request'
author: 'Fabian Strathaus'

# Add your action's branding here. This will appear on the GitHub Marketplace.
branding:
  icon: 'percent'
  color: 'red'

# Define your inputs here.
inputs:
  token:
    description: 'Github personal token to add commits to Pull Request'
    required: true
  path:
    description: 'Path of the coverage-summary.json file generated by Karma'
    required: true
    default: 'coverage/default/coverage-summary.json'

# Define your outputs here.
outputs:
  TotalLinesCoveredPercentage:
    description: 'TotalLinesCoveredPercentage'

runs:
  using: node20
  main: dist/index.js
